<html>
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/photoViewer.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Dylan Reed's Photo Gallery</h1>
      <button id="share">modal</button>
    </header>
    <div id="photo-viewer">
      <div id="share-options">Dylan Reed's Photo Gallery</div>
      <a href="#" class="photo-box is-loading"></a>
      <div class="photo-thumbnails">
        <a href="img/tree1.jpeg" class="thumbnail-anchor active" title="tree">
          <img src="img/tree2.jpeg" alt="tree" />
        </a>
        <a href="img/beach1.jpeg" class="thumbnail-anchor" title="beach">
          <img src="img/beach2.jpeg" alt="beach" />
        </a>
        <a
          href="img/mountains1.jpeg"
          class="thumbnail-anchor"
          title="mountains"
        >
          <img src="img/mountains2.jpeg" alt="mountains" />
        </a>
        <a href="img/hallway1.jpeg" class="thumbnail-anchor" title="hallway">
          <img src="img/hallway2.jpeg" alt="hallway" />
        </a>
      </div>
    </div>
    <footer>
      <p>Â© 2020 Dylan Reed</p>
      <ul>
        <li>
          <a href="https://unsplash.com">Images from Unsplash</a>
        </li>
      </ul>
    </footer>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/photoViewer.js"></script>
  </body>
</html>
